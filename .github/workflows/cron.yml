name: Cron Run Draw Calculator CLI
on:
  schedule:
    - cron: "* 14 * * *" # everyday at 2pm
  push:

jobs:
  runCLI:
    name: Run CLI if necessary

    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 1
      matrix:
        node: ["16.9.0"]
        os: [ubuntu-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Install deps and build (with cache)
        uses: bahmutov/npm-install@v1

      - name: Run Draw Calculator CLI (if required)
        id: runDrawCalcCLI
        env:
          ALCHEMY_MAINNET_URL: ${{secrets.ALCHEMY_MAINNET_URL}}
          ALCHEMY_RINKEBY_URL: ${{secrets.ALCHEMY_RINKEBY_URL}}
          MATICVIGIL_URL: ${{secrets.MATICVIGIL_URL}}
          MUMBAI_URL: ${{secrets.MUMBAI_URL}}
          DEBUG: ${{secrets.DEBUG}}
        run: node ./scripts/runCli.js

      - name: Commit files for polygon (if required)
        if: steps.runDrawCalcCLI.outputs.polygonCliToolRan == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull
          git add ./api/prizes/137/
          git commit -m "Add draw for polygon draw ${{steps.runDrawCalcCLI.outputs.polygonDrawId}}"

      - name: Commit files for mainnet (if required) # this is done seperately to polygon for a different commit message
        if: steps.runDrawCalcCLI.outputs.mainnetCliToolRan == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull
          git add ./api/prizes/1/
          git commit -m "Add draw for mainnet draw ${{steps.runDrawCalcCLI.outputs.mainnetDrawId}}"
      
      - name: Commit files for avalanche (if required) # this is done seperately to polygon for a different commit message
      if: steps.runDrawCalcCLI.outputs.mainnetCliToolRan == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull
          git add ./api/prizes/1/
          git commit -m "Add draw for avalanche draw ${{steps.runDrawCalcCLI.outputs.mainnetDrawId}}"

      - name: Push changes (if required)
        uses: ad-m/github-push-action@master
        if: steps.runDrawCalcCLI.outputs.polygonCliToolRan == 'true' || steps.runDrawCalcCLI.outputs.mainnetCliToolRan == 'true'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
